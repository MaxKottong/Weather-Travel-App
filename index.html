<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Weather Travel App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="h2 bg-info text-center min-vw-95 min-vh-10">Weather Dashboard</header>

    <main class="container p-1">
        <div class="row m-auto p-1">
            <nav class="col-12 col-md-3">
                <form class="pb-2 border-bottom border-secondary" id="search-form">
                    <h4>Search for a City:</h4>
                    <input type="text" name="city" autofocus class="form-control rounded" id="city" placeholder="Enter City Name" />
                    <button class="special-btn d-block btn btn-primary text-center bg-info mt-2 w-100" id="search">Search</button>
                </form>

                <div id="quick-search">
                    <div id="premade-quick">
                        <button id="austin-tx" class="special-btn d-block btn text-center bg-secondary mt-2 w-100">Austin</button>
                        <button id="chicago-il" class="special-btn d-block btn text-center bg-secondary mt-2 w-100">Chicago</button>
                        <button id="new_york-ny" class="special-btn d-block btn text-center bg-secondary mt-2 w-100">New York</button>
                    </div>
                    <div id="recent-search">

                    </div>
                </div>
            </nav>
            <div class="col-12 col-md-9 align-items-center">
                <div class="row today p-2 mt-2 border border-secondary rounded d-block">
                    <h4 id="todays-header">
                        <span id="city-searched"></span>
                        <span id="todays-date"></span>
                        <img id="weather-icon" src="" />
                    </h4>
                    <div class="temp">Temp: <span id="todays-temp"></span></div>
                    <div class="wind">Wind: <span id="todays-wind"></span></div>
                    <div class="humidity">Humidity: <span id="todays-humidity"></span></div>
                    <div class="uv">UV Index: <span id="todays-uv"></span></div>
                </div>
                <div class="row forecast p-1 mt-1 d-block" id="5-day-forecast">
                    <h4 id="forecast-header">5-day Forecast:</h4>
                    <div class="row m-auto justify-content-around" id="forecasts">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="error-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Warning!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/dayjs.min.js" integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/plugin/advancedFormat.min.js" integrity="sha512-MGC6Za7V8BU0nL3GVjgssHGIZkIMM6A+tcnxqwkdDASdOnyHwmCwyoVfxSYDxiznl4DDYeZP0Jn0p5MW+r4Rnw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
